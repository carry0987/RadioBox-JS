<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="../dist/radioBox.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1>Test</h1>
        <div class="radio">
            <input id="radio-1" name="radio-group" type="radio" value="radio-1" />
            <label for="radio-1" class="radio-label">Radio-1</label>
        </div>
        <div class="radio">
            <input id="radio-2" name="radio-group" type="radio" value="radio-2" />
            <label for="radio-2" class="radio-label">Radio-2</label>
        </div>
        <div class="radio">
            <input id="radio-3" name="radio-group" type="radio" value="radio-3" />
            <label for="radio-3" class="radio-label">Radio-3</label>
        </div>
    </div>
    <div id="app-2">
        <h1>Test2</h1>
        <div class="radio">
            <input name="radio-group-2" type="radio" value="radio-4" />
            <label class="radio-label">Radio-4</label>
        </div>
        <div class="radio">
            <input name="radio-group-2" type="radio" value="radio-5" />
            <label class="radio-label">Radio-5</label>
        </div>
        <div class="radio">
            <input name="radio-group-2" type="radio" value="radio-6" />
            <label class="radio-label">Radio-6</label>
        </div>
    </div>
    <script src="../dist/radioBox.min.js"></script>
    <script type="text/javascript">
    let radioBox = new RadioBox('#app .radio', {
        checked: 'radio-2',
        onChange: function (value) {
            console.log(value);
        }
    });

    console.log(radioBox.value);
    let radioBox2 = new RadioBox('#app-2 .radio', {
        checked: 'radio-6'
    });
    radioBox2.onChange = (e) => {
        console.log(e.target.value);
    };
    </script>
</body>
</html>
